{% extends 'base.html' %}

{% block content %}

<div class='container-fluid'>
<br>
<h4>Enter your latest rep max:</h4>
<br>
<form action='/calculate-next-rep-max' id='next-max'>
    Weight (lbs): <input type='text' name='weight' id='weight'></input>
    Reps: <input type='text' name='reps' id='reps'></input>
   <select name='week' id='week'>
        <option value=0> Week 1 </option>
        <option value=1> Week 2 </option>
        <option value=2> Week 3 </option>
        <option value=3> Week 4 </option>
        <option value=4> Week 5 </option>
        <option value=5> Week 6 </option>
    </select>
    <input type=submit></input>
</form>

Rep scheme: 
<div id='plan'></div>

</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src='/static/offseason.js'></script>


{% endblock %}
