{% extends 'base.html' %}

{% block content %}

<div class='container-fluid'>
<br>
<h4>Enter your latest rep max:</h4>
<br>
<form action='/calculate-next-rep-max' id='next-max'>
    <div class='form-group'>
        <label for="weight">Weight (lbs)</label>
    <input type='text' name='weight' id='weight' class="form-control" placeholder="Enter weight"></input>
    </div>
    <div class='form-group'>
        <label for="reps">Reps</label>
        <input type='text' name='reps' id='reps' class="form-control" placeholder="Enter number of reps"></input>
    </div>
    <label for="week">Week of training?</label>
    <div class='form-group'>
        <select name='week' id='week' class="form-control">
            <option value=0> Week 1 </option>
            <option value=1> Week 2 </option>
            <option value=2> Week 3 </option>
            <option value=3> Week 4 </option>
            <option value=4> Week 5 </option>
            <option value=5> Week 6 </option>
        </select>
    </div>
    <button type=submit class="btn btn-primary">Submit</button>
</form>
<br>
<h5>Rep scheme:</h5>
<div id='plan'></div>

</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src='/static/offseason.js'></script>


{% endblock %}
