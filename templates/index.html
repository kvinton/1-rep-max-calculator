{% extends 'base.html' %}

{% block content %}

<div class='container-fluid'>

<div class='row'></div>

<br>
<h2>Epley 1 rep max calculators</h2>
<br>

<div class='row'>

<div class='col-md-6'>

<h4>Calculate your 1RM:</h4>

<form action='/calculate-rep-max' id='rep-max-form'>
    Weight (lbs): <input type='text' name='weight' id='weight'></input>
    Reps: <input type='text' name='reps' id='reps'></input>
    <input type=submit></input>
</form>

<h4>1 rep max: <span id='rep-max'></span></h4><br>

</div>

<div class='col-md-6'>

<h4>Working weight to hit target 1RM:</h4>

<form action='/calculate-working-weight' id='weight-form'>
    Target 1RM: <input type='text' name='target-max' id='target-max'></input>
    Reps: <input type='text' name='reps' id='reps2'></input>
    <input type=submit></input>
</form>

<h4>Weight: <span id='working-weight'></span></h4>


</div>

</div>

</div>


<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src='/static/rep_max.js'></script>

{% endblock %}
